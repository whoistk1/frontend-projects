<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class = form-container>
        <form action="#">
            <div class = "form-group">
                <label for="full-name">Full Name</label> 
                <input type="text" id="full-name" name="full-name" placeholder="What should we call you?" aria-required="true">
            </div>

            <div class = "form-group">
                <label for="email">Email</label> 
                <input type="email" id="email" name="email" placeholder="john@doe.com" aria-required="true" aria-invalid="true">
            </div>

            <div class = "passowrd-group">
                <label for="password">Enter Password</label> 
                <input type="password" id="password" name="password" placeholder="xxxxxxxx" required aria-required="true">
                <button type="button" class="show-password-btn" aria-label="Password is hidden" aria-pressed="false">
                    üëÅ
                </button>
            </div>
            
            <div class = "passowrd-group">
                <label for="confirm-password">Confirm Password</label> 
                <input type="confirm-password" id="confirm-password" name="confirm-password" placeholder="xxxxxxxx" required aria-required="true">
                <button type="button" class="show-password-btn" aria-label="Password is hidden" aria-pressed="false">
                    üëÅ
                </button>
            </div>

            <button class="submit-btn" type="submit" aria-label="Submit Profile Form" aria-disabled="false">
                Submit Profile
            </button>    
        </form>
    </div>
  </body>
