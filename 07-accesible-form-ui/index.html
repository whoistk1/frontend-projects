<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class = form-container>
        <form action="#">
            <div class = "form-group">
                <label for="full-name">Full Name</label> 
                <input type="text" id="full-name" name="full-name" placeholder="What should we call you?" aria-required="true">
            </div>

            <div class = "form-group">
                <label for="email">Email</label> 
                <input type="email" id="email" name="email" placeholder="john@doe.com" aria-required="true" aria-invalid="true">
            </div>

            <div class = "passowrd-group">
                <label for="password">Enter Password</label> 
                <input type="password" id="password" name="password" placeholder="xxxxxxxx" required aria-required="true">
                <button type="button" class="show-password-btn" aria-label="Password is hidden" aria-pressed="false">
                    <img src="images/eye-icon.png" alt="Hide Password">
                </button>
            </div>
            
            <div class = "passowrd-group">
                <label for="confirm-password">Confirm Password</label> 
                <input type="confirm-password" id="confirm-password" name="confirm-password" placeholder="xxxxxxxx" required aria-required="true">
                <button type="button" class="show-password-btn" aria-label="Password is hidden" aria-pressed="false">
                    <img src="images/eye-icon.png" alt="Hide Password">
                </button>
            </div>

            <button class="submit-btn" type="submit" aria-label="Submit Profile Form" aria-disabled="false">
                Submit Profile
            </button>    
        </form>
    </div>

    <div class = "profile-completeness">
        <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" aria-label="Form completion progress">
            <div class="progress-bar" style="width: 50%;"></div>    
        </div>
        <p class="progress-text">Form completeness: 50%</p>

        <div class = "list-container">
            <ul>Create Accouunt</ul>
            <ul>Update Roadmap Progress</ul>
            <ul>Setup Public Profile</ul>
            <ul class = "incomplete">Complete your first project</ul>
            <ul class = "incomplete">Invite your friends</ul>
        </div>
    </div>
  </body>
