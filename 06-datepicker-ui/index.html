<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class = "calendar">

        <div class = "calendar-header">
            <input type="text" placeholder="dd/mm/yy">
            <button class = "calendar-button">
                <img src="images/calendar-icon.jpg" alt="calendar icon">
            </button>
        </div>

        <div class = "calendar-body">
            <div class = "month-and-year">
                <button class = "left-arrow">←</button>
                <p>July 2025</p>
                <button class = "right-arrow">→</button>
            </div>
        </div>

        <div class = "calendar-content">
            <table>
                <tr>
                    <th>S</th>
                    <th>M</th>
                    <th>T</th>
                    <th>W</th>
                    <th>T</th>
                    <th>F</th>
                    <th>S</th>
                </tr>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>

                <tr>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>

                <tr>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                </tr>

                <tr>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                </tr>

                <tr>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td> </td>
                    <td> </td>
                </tr>
            </table>
        </div>

    </div>
  </body>
